<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Counter</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="header">Counter</h1>
        <span class="value">0</span>

        <div class="btn-container">
          <button class="btn decrease"><i class="fa fa-minus" aria-hidden="true"></i></button> 
          <button class="btn reset"><i class="fa fa-refresh"></i></button>
          <button class="btn increase"><i class="fa fa-plus"></i></button>
        </div>

        <p>Designed by : <span>Abigael</span></p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
